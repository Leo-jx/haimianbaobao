    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0066CC',
                        secondary: '#FFD100',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-[#E6F2FF] font-sans">
    <!-- 导航栏 -->
    <nav class="bg-secondary sticky top-0 z-50">
        <div class="container mx-auto px-4 py-2">
            <ul class="flex justify-center space-x-8 text-primary font-medium text-sm">
                <li><a href="index1.html" class="hover:text-blue-800">首页</a></li>
                <li><a href="characters.html" class="hover:text-blue-800">角色介绍</a></li>
                <li><a href="story.html" class="hover:text-blue-800">故事背景</a></li>
                <li><a href="gallery.html" class="hover:text-blue-800 font-bold">图片展示</a></li>
                <li><a href="episodes.html" class="hover:text-blue-800">精彩剧集</a></li>
                <li><a href="contact.html" class="hover:text-blue-800">联系我们</a></li>
            </ul>
        </div>
    </nav>

    <!-- 精彩瞬间 -->
    <section id="gallery" class="py-8">
        <div class="container mx-auto px-4">
            <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-primary mb-8 text-center">精彩瞬间</h1>
            
            <!-- 图片网格 -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <!-- 第一行 -->
                <div class="rounded-lg overflow-hidden shadow-sm transform hover:scale-[1.02] transition duration-300">
                    <img src="images/13.jpg" alt="精彩瞬间1" class="w-full h-48 object-cover">
                </div>
                <div class="rounded-lg overflow-hidden shadow-sm transform hover:scale-[1.02] transition duration-300">
                    <img src="images/14.jpg" alt="精彩瞬间2" class="w-full h-48 object-cover">
                </div>
                <div class="rounded-lg overflow-hidden shadow-sm transform hover:scale-[1.02] transition duration-300">
                    <img src="images/15.jpg" alt="精彩瞬间3" class="w-full h-48 object-cover">
                </div>
                
                <!-- 第二行 -->
                <div class="rounded-lg overflow-hidden shadow-sm transform hover:scale-[1.02] transition duration-300">
                    <img src="images/16.jpg" alt="精彩瞬间4" class="w-full h-48 object-cover">
                </div>
                <div class="rounded-lg overflow-hidden shadow-sm transform hover:scale-[1.02] transition duration-300">
                    <img src="images/17.jpg" alt="精彩瞬间5" class="w-full h-48 object-cover">
                </div>
                <div class="rounded-lg overflow-hidden shadow-sm transform hover:scale-[1.02] transition duration-300">
                    <img src="images/18.jpg" alt="精彩瞬间6" class="w-full h-48 object-cover">
                </div>
                
                <!-- 第三行 -->
                <div class="rounded-lg overflow-hidden shadow-sm transform hover:scale-[1.02] transition duration-300">
                    <img src="images/19.jpg" alt="精彩瞬间7" class="w-full h-48 object-cover">
                </div>
                <div class="rounded-lg overflow-hidden shadow-sm transform hover:scale-[1.02] transition duration-300">
                    <img src="images/20.jpg" alt="精彩瞬间8" class="w-full h-48 object-cover">
                </div>
                <div class="rounded-lg overflow-hidden shadow-sm transform hover:scale-[1.02] transition duration-300">
                    <img src="images/21.jpg" alt="精彩瞬间9" class="w-full h-48 object-cover">
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-secondary mt-10 py-3">
        <div class="container mx-auto px-4 text-center text-primary text-xs">
            <p>© 2026 JX 版权所有</p>
        </div>
    </footer>

    <script>
        // 回到顶部按钮
        const backToTopButton = document.createElement('button');
        backToTopButton.innerHTML = '↑';
        backToTopButton.className = 'fixed bottom-6 right-6 bg-primary text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg opacity-0 invisible transition-all duration-300 hover:bg-blue-700';
        document.body.appendChild(backToTopButton);
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.remove('opacity-0', 'invisible');
                backToTopButton.classList.add('opacity-100', 'visible');
            } else {
                backToTopButton.classList.remove('opacity-100', 'visible');
                backToTopButton.classList.add('opacity-0', 'invisible');
            }
        });
        
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
