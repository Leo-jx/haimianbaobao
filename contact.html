<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海绵宝宝 - 联系我们</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0066CC',
                        secondary: '#FFD100',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-[#E6F2FF] font-sans">
    <!-- 导航栏 -->
    <nav class="bg-secondary sticky top-0 z-50">
        <div class="container mx-auto px-4 py-2">
            <ul class="flex justify-center space-x-8 text-primary font-medium text-sm">
                <li><a href="index.html" class="hover:text-blue-800">首页</a></li>
                <li><a href="characters.html" class="hover:text-blue-800">角色介绍</a></li>
                <li><a href="story.html" class="hover:text-blue-800">故事背景</a></li>
                <li><a href="gallery.html" class="hover:text-blue-800">图片展示</a></li>
                <li><a href="episodes.html" class="hover:text-blue-800">精彩剧集</a></li>
                <li><a href="contact.html" class="hover:text-blue-800 font-bold">联系我们</a></li>
            </ul>
        </div>
    </nav>

    <!-- 联系我们 -->
    <section id="contact" class="py-8">
        <div class="container mx-auto px-4">
            <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-primary mb-8 text-center">联系我们</h1>
            
            <div class="bg-white rounded-xl shadow-sm p-8 flex flex-col md:flex-row gap-8">
                <!-- 左侧：关注我们 -->
                <div class="md:w-1/2">
                    <h2 class="text-lg font-bold text-primary mb-4">关注我们</h2>
                    <p class="text-gray-700 mb-4">欢迎通过以下方式与我们联系:</p>
                    <ul class="space-y-2 text-gray-600 mb-6">
                        <li><span class="font-medium">邮箱:</span> contact@spongebob.com</li>
                        <li><span class="font-medium">电话:</span> 123-456-7890</li>
                        <li><span class="font-medium">地址:</span> 比基尼海滩菠萝屋</li>
                    </ul>
                    <div class="rounded-lg overflow-hidden">
                        <img src="images/25.jpg" alt="菠萝屋" class="w-full h-48 object-cover" style="width: 500px;height: 300px;border-radius: 12px;">
                    </div>
                </div>
                
                <!-- 右侧：留言表单 -->
                <div class="md:w-1/2">
                    <h2 class="text-lg font-bold text-primary mb-4">给我们留言</h2>
                    <form class="space-y-4">
                        <div>
                            <label for="name" class="block text-gray-700 mb-1">姓名:</label>
                            <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700 mb-1">邮箱:</label>
                            <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                        </div>
                        <div>
                            <label for="subject" class="block text-gray-700 mb-1">主题:</label>
                            <input type="text" id="subject" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                        </div>
                        <div>
                            <label for="message" class="block text-gray-700 mb-1">留言内容:</label>
                            <textarea id="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50"></textarea>
                        </div>
                        <button type="submit" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">发送留言</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-secondary mt-10 py-3">
        <div class="container mx-auto px-4 text-center text-primary text-xs">
            <p>© 2026 JX 版权所有</p>
        </div>
    </footer>

    <script>
        // 回到顶部按钮
        const backToTopButton = document.createElement('button');
        backToTopButton.innerHTML = '↑';
        backToTopButton.className = 'fixed bottom-6 right-6 bg-primary text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg opacity-0 invisible transition-all duration-300 hover:bg-blue-700';
        document.body.appendChild(backToTopButton);
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.remove('opacity-0', 'invisible');
                backToTopButton.classList.add('opacity-100', 'visible');
            } else {
                backToTopButton.classList.remove('opacity-100', 'visible');
                backToTopButton.classList.add('opacity-0', 'invisible');
            }
        });
        
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
